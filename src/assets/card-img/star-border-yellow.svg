<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Grande étoile extérieure -->
  <path d="M50 5 L61 35 L93 35 L67 55 L78 85 L50 67 L22 85 L33 55 L7 35 L39 35 Z" 
        fill="none" 
        stroke="#ffd700" 
        stroke-width="2"
        filter="drop-shadow(0 0 2px #ffd700)"/>
  
  <!-- Étoile intérieure -->
  <path d="M50 15 L58 37 L82 37 L63 52 L71 75 L50 62 L29 75 L37 52 L18 37 L42 37 Z" 
        fill="rgba(0,0,0,0.5)" 
        stroke="#ffff00" 
        stroke-width="1"/>
  
  <!-- Points décoratifs aux angles -->
  <circle cx="50" cy="5" r="2" fill="#ffff00"/>
  <circle cx="93" cy="35" r="2" fill="#ffff00"/>
  <circle cx="78" cy="85" r="2" fill="#ffff00"/>
  <circle cx="22" cy="85" r="2" fill="#ffff00"/>
  <circle cx="7" cy="35" r="2" fill="#ffff00"/>
  
  <!-- Lignes décoratives -->
  <path d="M50 5 L50 15" stroke="#ffff00" stroke-width="1" opacity="0.5"/>
  <path d="M93 35 L82 37" stroke="#ffff00" stroke-width="1" opacity="0.5"/>
  <path d="M78 85 L71 75" stroke="#ffff00" stroke-width="1" opacity="0.5"/>
  <path d="M22 85 L29 75" stroke="#ffff00" stroke-width="1" opacity="0.5"/>
  <path d="M7 35 L18 37" stroke="#ffff00" stroke-width="1" opacity="0.5"/>
  
  <!-- Effet de brillance -->
  <circle cx="50" cy="50" r="25" fill="url(#starGlow)" opacity="0.2"/>
  
  <!-- Zone de texte -->
  <text x="50" y="60" 
        font-family="Arial, sans-serif" 
        font-size="30" 
        fill="#ffffff" 
        text-anchor="middle" 
        filter="drop-shadow(0 0 2px #ffff00)">
    
  </text>
  
  <!-- Définitions des gradients -->
  <defs>
    <radialGradient id="starGlow">
      <stop offset="0%" stop-color="#ffff00"/>
      <stop offset="100%" stop-color="#ffff00" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
